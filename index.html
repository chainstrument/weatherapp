<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <form action="index.html" method="post">
            <input type="text" autocomplete="off" 
                name="city" 
                placeholder="Enter City Name"
                id="valueSearch"  
                >
            <button><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </form>
        <section class="result">
            <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="London">
            </figure>
            <figure class="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="London">
                <figcaption>
                    <span>31</span>
                    <sup>Â°</sup>
                </figcaption>
            </figure>
             <p class="description">
                OverCast clouds
             </p>
             <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1013</span> hPa
                </li>
             </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
